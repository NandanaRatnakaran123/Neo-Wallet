<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoWallet</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- google font -->
          
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <!-- gsap file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
 



    
</head>
<body>
    <!-- main head -->
<div class="main m-5 shadow p-5" style="background-color: rgba(243, 121, 186, 0.393);">
    <!-- navbar -->
     <nav>
       
        <ul class="d-flex py-2" style="list-style: none;justify-content: space-evenly; ;background-color: rgb(250, 207, 255); font-size: 20px;">
             <h4 ><img width="100" src="assets/login-guys-removebg-preview.png" alt=""><span id="welcome">Welcome User!</span></h4>
            <li style="cursor: pointer;">Home</li>
            <li style="cursor: pointer;">About</li>
            <li style="cursor: pointer;">Bank</li>
            <li style="cursor: pointer;">PayNow</li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Book Now
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Movie</a></li>
                  <li><a class="dropdown-item" href="#">Events</a></li>
                
                  
                </ul>
              </li>
            <li><button class="rounded" style="background-color: #695d5d;color: white;" onclick="logout()">Logout</button></li>
        </ul>
     </nav>
    <!-- <h3 id="welcome">Welcome user</h3> -->
    <h1 class="main-head text-center mx-5  mt-5"><span class="letter" id="animated-s">N</span>eo <span class="letter" id="animated-w">W</span>allet</h1><br>
    <h3 class="head-text text-center mb-5 ">Plan better, save smarter! ðŸ’°ðŸ“Š </h3>
<div class="row">
   
    <div class="deposit  col-5 shadow border ">
        <h2 class="m-5 text-center" id="show-depo">Deposit Amount </h2>
        <div class=" box "  id="depo-para">
            <input id="incomeType" style="margin-left: 10%;" class="pt-2  rounded p-1 ps-3" type="text" placeholder="enter Income type">
            
            <input  id="income"  class="pt-2  mt-2 rounded ps-3 p-1" type="text" placeholder="enter amount">
            <br> <br>
            <button onclick="addIncome()" class=" ms-5 rounded mx-5 ps-3 w-75 " style="background-color: rgba(28, 169, 28, 0.588);">Add Income</button> <br><br>
            <div class="result  p-2 border border-light border-1 rounded shadow w-25" style="margin-left: 33%;background-color: #de86e475;">
                <h6 class="text-center" >Total Balance</h6>
               

                <h5 id="balance" class="text-center">Rs.0 /-</h5>
            </div>
               <br><br>
            </div>
    </div>
    <div class="withdrow col-5 shadow border ms-5 ">
        <h2 class="m-5 text-center" id="show-with">Expense Amount  </h2>
        <div class="box "  id="with-para" >
            <input id="expenseType" style="margin-left: 10%;" class="pt-2 rounded p-1 ps-3" type="text" placeholder="enter expense type">
       
            <input id="expenseAmount"  class="pt-2  rounded ps-3 p-1"  type="text" placeholder="enter amount">
            <br> <br>
            <button class=" ms-5 rounded ps-3 w-75 " style="background-color: rgba(235, 103, 103, 0.551);" onclick="withdrow()">Add Expense</button>
               <br><br>
               <div class="result box-shadow  p-2 border border-light border-1 w-25 rounded shadow" style="margin-left: 33%;background-color: #5ce79d91;">
                        <h6 class="text-center">Total Expense</h6>
                        <h5 id="expense" class="text-center">Rs.0</h5>
    
               </div>
        </div>
    </div>
</div>
<br>
<center>
    <button onclick="clearAll()" class="text-center p-2 rounded shadow px-3 " >Clear</button>

</center>

<div  >
    <h2 class="text-center mt-5">Transaction History </h2><br>
</div>
<div id="history-content" >
    <table class="table table-bordered w-75 mx-auto mt-3">
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Balance</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody id="transactionHistory">
       
    </tbody>
    </table>
</div>
<center>
       <!-- chart -->
       <!-- Pie Chart Canvas -->
       <canvas id="incomeExpenseChart" class="w-25 h-25"></canvas>

       <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</center>

<!-- currency converter -->
<center>
    <div class="container w-75" style="background-color: #ed339044;">
        <h2 class="p-3">Currency Converter  <img src="assets/26141-8-money-bag-file.png" width="60px" height="60px" alt=""></h2>
        <div class="row" id="cash">
            <div class="col"></div>
            <div class="col">
                <select class="currency">
                    <option value="">Select</option>
                </select>
                <input type="text" id="input_currency" name="" placeholder="enter your balance">
            </div>
            <div class="col">
                <select class="currency">
                    <option value="">Select</option>
                </select>
                <input type="text" id="output_currency" disabled name="">
            </div>
            <div class="col"></div>
        </div>
        <button class="ready" onclick="convert()">Convert</button> <br>
     </div>
</center>


 


    <!-- css file -->
     <style>
        .deposit,.withdrow{
            background-color: #aef1da8f;
        }
        .deposit{
            margin-left: 6%;
        }
        nav li{
            padding-top: 16px;
        }
        input{
            border: none;
        }
        body{
        background-color: #ecd5e2;
    }
    .main-head{
        font-family: "Abril Fatface", serif;
        color: #6A0572
    }
    .letter {
            display: inline-block;
            color: #2C2C2C;
        }
    .head-text{
        font-family: "Caveat", cursive;
    }
    #cash{
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .col{
        width: 40%;
    }
    .currency, #input_currency,#output_currency{
        width: 80%;
        margin-bottom: 15px;
        font-size: 15px;
        padding: 8px 15px;
        font-weight: 500;
    }
    .ready{
        width: 200px;
        display: block;

        /* padding: 8px; */
        border-radius: 15px;
        background-color: rgba(149, 4, 93, 0.793);
        color: white;
        border: 0;
        cursor: pointer;
        margin: 0 auto;
        font-size: 22px;
    }

     </style>
<!-- script file -->
<script>
    gsap.to("#animated-s", {
       duration: 1.5,
       y: -20,  // Moves up
       repeat: -1, // Infinite loop
       yoyo: true,  // Moves back down smoothly
       ease: "power1.inOut"
   });

    gsap.to("#animated-w", {
       duration: 1.5,
       y: 20,  // Moves up
       repeat: -1, // Infinite loop
       yoyo: true,  // Moves back down smoothly
       ease: "power1.inOut"
   });
</script>
</body>
<script src="main.js"></script>
</html>
